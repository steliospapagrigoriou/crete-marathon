server {
    listen          80;
    server_name     thewavecrest.com;
    error_log       /var/log/nginx/thewavecrest.error.log;
    access_log      /var/log/nginx/thewavecrest.access.log;
    root            /opt/wavecrest;

    location / {
        try_files $uri $uri/ @htmlext;
    }

    location /server_config {
    	deny all;
    }

    location ~ \.html$ {
        try_files $uri =404;
    }

    location @htmlext {
        rewrite ^(.*)$ $1.html last;
    }

    # redirect server error pages to the static page /40x.html
    #
    error_page  404     /404.html;

    location = /40x.html {
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
    }

}