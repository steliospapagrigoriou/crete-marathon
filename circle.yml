test:
  pre:
    - node_modules/.bin/bower install
  post:
    - node_modules/karma/bin/karma start karma.conf.js --single-run
deployment:
  feature:
    branch: /feature.*/
    commands:
      - bundle exec cap alpha deploy
  release:
    branch: /release.*/
    commands:
      - bundle exec cap beta deploy
