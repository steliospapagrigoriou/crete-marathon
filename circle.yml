test:
  post:
    - node_modules/karma/bin/karma start karma.conf.js --single-run
deployment:
  feature:
    branch: /feature.*/
    commands:
      - bundle exec cap experimental deploy
  release:
    branch: /release.*/
    commands:
      - bundle exec cap staging deploy
  master:
    branch: master
    commands:
      - bundle exec cap production deploy